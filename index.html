  }

  .content {
    padding: 1.5em;
  }
}

.night-overlay {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 30, 60, 0.4);
  pointer-events: none;
  z-index: 1;
  display: none;
}

.firefly {
  position: absolute;
  width: 5px;
  height: 5px;
  background: yellow;
  border-radius: 50%;
  box-shadow: 0 0 8px yellow;
  animation: float 10s linear infinite;
  opacity: 0.8;
  z-index: 1;
}

@keyframes float {
  0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
  50% { transform: translate(50px, -100px) scale(1.2); opacity: 1; }
  100% { transform: translate(-50px, 200px) scale(1); opacity: 0; }
}

  </style>

      }
