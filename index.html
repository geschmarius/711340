<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>711340.xyz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      margin: 0;
      padding: 0;
      background: url('startpage.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 1em;
      text-align: center;
    }

    nav a {
      margin: 0 1em;
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 5em auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 2.5em;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      text-align: center;
    }

    #content {
      text-align: left;
      color: #fff;
    }

    @media (max-width: 600px) {
      main {
        margin: 2em 1em;
        padding: 2em;
      }
    }

    /* Gl√ºhw√ºrmchen */
    .firefly {
      position: fixed;
      width: 4px;
      height: 4px;
      background: #ffff99;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.4; }
      50% { transform: translateY(-200px) translateX(100px); opacity: 1; }
      100% { transform: translateY(0) translateX(0); opacity: 0.4; }
    }

    /* Nachtfilter ab 20 Uhr */
    .night {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 30, 60, 0.3);
      pointer-events: none;
      z-index: 1;
    }

    main, header, nav {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="nightOverlay"></div>
  <div class="firefly" style="top:20%; left:10%; animation-delay: 0s;"></div>
  <div class="firefly" style="top:50%; left:30%; animation-delay: 2s;"></div>
  <div class="firefly" style="top:70%; left:70%; animation-delay: 4s;"></div>

  <header>
    <nav>
      <a href="index.html">üè† Start</a>
      <a href="imkerei.html">üêù Imkerei</a>
      <a href="kontakt.html">üì´ Kontakt</a>
    </nav>
  </header>

  <main>
    <div id="content">Lade Inhalte‚Ä¶</div>
  </main>

  <script>
    // Markdown laden
    fetch('starttext.md')
      .then(res => res.text())
      .then(text => {
        const html = text
          .replace(/^# (.*$)/gim, '<h1>$1</h1>')
          .replace(/^## (.*$)/gim, '<h2>$1</h2>')
          .replace(/^### (.*$)/gim, '<h3>$1</h3>')
          .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
          .replace(/\*(.*?)\*/gim, '<em>$1</em>')
          .replace(/\n$/gim, '<br />');
        document.getElementById('content').innerHTML = html;
      });

    // Nachtmodus aktivieren ab 20 Uhr
    const hour = new Date().getHours();
    if (hour >= 20 || hour < 6) {
      document.getElementById('nightOverlay').className = 'night';
    }
  </script>
</body>
</html>
