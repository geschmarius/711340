    #night-overlay {

    /* Gl√ºhw√ºrmchen */
    .firefly {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #ffffcc;
      border-radius: 50%;
      box-shadow: 0 0 8px 4px #ffff99;
      opacity: 0.8;
      animation: float 10s linear infinite, blink 2s ease-in-out infinite alternate;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
      }
      100% {
        transform: translateY(-10vh) translateX(50vw);
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0.2;
        box-shadow: 0 0 5px 2px #ffff99;
      }
      50% {
        opacity: 1;
        box-shadow: 0 0 10px 5px #ffffcc;
      }
    }

    @media (max-width: 600px) {
      main {
        margin: 2em 1em;
        padding: 2em;
      }

  <script>
    function isNightTime() {
      const hour = new Date().getHours();
      return hour >= 20 || hour < 6;
    }

    if (isNightTime()) {
      document.getElementById("night-overlay").style.display = "block";

      for (let i = 0; i < 20; i++) {
        const firefly = document.createElement("div");
        firefly.classList.add("firefly");
        firefly.style.left = Math.random() * 100 + "vw";
        firefly.style.top = Math.random() * 100 + "vh";
        firefly.style.animationDelay = (Math.random() * 5) + "s";
        firefly.style.animationDuration = (8 + Math.random() * 4) + "s";
        document.body.appendChild(firefly);
      }
    }
